<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <a href="{{ url_for('addmovie') }}">Add Movie</a>
    <ul>
        {% for movie in movies %}
        <li>
            <h2>{{ movie.title }}</h2>
            <p>Genre: {{ movie.genre }}</p>
            <p>Actors: {{ movie.actors }}</p>
            <p>Publication Year: {{ movie.publication_year }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
